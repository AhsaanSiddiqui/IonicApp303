<div ng-controller="LoginController" class="main_div">
  <div class="row">
    <div class="col-90">
      <div class="inner_div">
        <div class="header_area" ng-controller="headerContoller">
          <img src="img/logo.png">
          <p>Welcome to the Apptron Technologies</p>
        </div>
        <form ng-submit="doLogin()">
          <div class="list list-inset">
            <label class="item item-input">
              <!-- <i class="icon ion-search placeholder-icon"></i> -->
              <ion-icon name="contact"></ion-icon>
              <input type="text" placeholder="User Name" ng-model="loginData.username">
            </label>
            <label class="item item-input">
              <!-- <i class="icon ios-lock-outline placeholder-icon"></i> -->
              <ion-icon name="unlock"></ion-icon>
              <input type="password" placeholder="Password" class="input_f" ng-model="loginData.password">
            </label>
          </div>
        </form>
        <div class="no_bd">
          <p></p>
        </div>
        <div class="row">
          <div class="col-90">
            <div class="btn_div">
              <!-- <button class="button button-light log_in">Log In</button> -->
              <button class="button button-light log_in" type="submit">Log in</button>
            </div>
          </div>
        </div>
        <div class="forgot_area">
          <p class="fgt"><span>Forgot your login details?</span> Get help signing in.</p>
          <span class="bdlf">OR</span>
          <div class="social_ic">
            <ul>
              <li><a href="javascript:void(0)"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a href="javascript:void(0)"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer_btm">
    <div class="row">
      <div class="col-90">
        <p>Don't have an account? <a href="javascript:void(0)">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
