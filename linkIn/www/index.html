<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div ng-controller="mainController" class="main_div">
      <div class="row">
        <div class="col-90">
          <div class="inner_div">
            <div class="header_area" ng-controller="headerContoller">
              <h1 class="title">Instagram</h1>
            </div>
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="User Name" class="input_f">
              </label>
              <label class="item item-input">
                <input type="text" placeholder="Password" class="input_f">
              </label>
            </div>
            <div class="no_bd">
              <p></p>
            </div>
            <div class="row">
              <div class="col-90">
                <div class="btn_div">
                  <button class="button button-light log_in">Log In</button>
                </div>
              </div>
            </div>
            <div class="forgot_area">
              <p class="fgt"><span>Forgot your login details?</span> Get help signing in.</p>
              <span class="bdlf">OR</span>
              <div class="fb_login">
                <a href="javascript:void(0)"><img src="img/logo_fb.png"> Log in with Facebook</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_btm">
        <div class="row">
          <div class="col-90">
            <p>Don't have an account? <a href="javascript:void(0)">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
