<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calculate Salary</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,500,500i,600,700,800" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div class="mainDiv" ng-controller="ctrlCalc">
      <div class="row">
        <div class="col-80">
          <h1>Hello</h1>
          <input autofocus="" type="number" name="Salary" placeholder="Your Monthly Sallary" class="inputf" ng-model="subtotal">
          <p>Monthly Income: <span ng-bind="subtotal">0</span></p>
          <p>Monthly Tax: <span>83.33</span></p>
          <p>Salary After Tax: <span>{{total(0)}}</span></p>
        </div>
      </div>
    </div> 
  </body>
</html>
